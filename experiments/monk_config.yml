modelConnectionString : localhost:27017
modelDataBaseName : MONKModel
dataConnectionString : localhost:27017
dataDataBaseName : DataSet
entityCollectionName : PMLExpression
uidConnectionString : localhost:27017
uidDataBaseName : uidDB
kafkaConnectionString : monkkafka.cloudapp.net:9092,monkkafka.cloudapp.net:9093,monkkafka.cloudapp.net:9094
kafkaGroup : expr
kafkaTopic : expr
loggingConfig:
    version : 1
    disable_existing_loggers : True
    formatters : 
        verbose : 
            format : '[%(asctime)s][%(process)-5d][%(name)-12s][%(levelname)-8s][%(lineno)-4d] : %(message)s'
        simple :
            format : '[%(name)-12s][%(levelname)-8s][%(process)s] : %(message)s'
    handlers :
        console :
            class : logging.StreamHandler
            formatter : simple
            stream : ext://sys.stdout
        files :
            formatter : verbose
            class : logging.handlers.RotatingFileHandler
            filename : logs/monk.log
            maxBytes : 1000000
            backupCount: 10
    loggers :
        monk :
            level : DEBUG
            propagate : True
        kafka :
            level : WARNING
            propagate : True
    root :
        level : DEBUG
        handlers : [console, files]
