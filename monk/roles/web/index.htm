<script>
//setInterval(function(){window.monitor()}, 5000);
function getParameterByNameInFloat(name, defaultValue) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results == null ? defaultValue : parseFloat(decodeURIComponent(results[1].replace(/\+/g, " ")), 10);
}

function getParameterByName(name, defaultValue) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results == null ? defaultValue : decodeURIComponent(results[1].replace(/\+/g, " "));
}

window.monitor(getParameterByNameInFloat("xmin", -600),
               getParameterByNameInFloat("xmax", 0),
               getParameterByNameInFloat("ymin", -0.3),
               getParameterByNameInFloat("ymax", 2.0),
               getParameterByName("topic", "exprmetric"),
               getParameterByName("metricName", "|dq|/|q|"));

</script>
